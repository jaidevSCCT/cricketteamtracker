mongo:
  uri: "mongodb://localhost:27017"
  database: "cricket_db"

ktor:
  cors:
    allowedOrigins:
      - "localhost:9090"
      - "${IP_ADDR_LAPTOP_TEST}:9090"
    allowedMethods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
    allowedHeaders:
      - "Content-Type"
      - "Authorization"
